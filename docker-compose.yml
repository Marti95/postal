version: '3.8'

services:
  postal-web:
    build:
      context: .
      target: full
    image: ${POSTAL_IMAGE:-postal:latest}
    container_name: postal-web
    entrypoint: ["/docker-entrypoint.sh"]
    command: ["postal", "web-server"]
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - postal-config:/config
    env_file:
      - .env
    environment:
      - POSTAL_CONFIG_FILE_PATH=/config/postal.yml
      - POSTAL_SIGNING_KEY_PATH=/config/signing.key
      - BIND_ADDRESS=0.0.0.0
      - PORT=5000
    depends_on:
      - postal-worker
    networks:
      - postal-network
    labels:
      - "caddy_0=https://mailing.movsentry.com"
      - "caddy_0.reverse_proxy=postal-web:5000"
      - "caddy_0.encode=zstd gzip"
      - "caddy_0.header=-Server"
      - "traefik.enable=true"
      - "traefik.http.routers.postal-web.rule=Host(`mailing.movsentry.com`)"
      - "traefik.http.routers.postal-web.entrypoints=websecure"
      - "traefik.http.routers.postal-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.postal-web.loadbalancer.server.port=5000"
      - "traefik.docker.network=postal-network"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postal-worker:
    build:
      context: .
      target: full
    image: ${POSTAL_IMAGE:-postal:latest}
    container_name: postal-worker
    entrypoint: ["/docker-entrypoint.sh"]
    command: ["postal", "worker"]
    restart: unless-stopped
    volumes:
      - postal-config:/config
    env_file:
      - .env
    environment:
      - POSTAL_CONFIG_FILE_PATH=/config/postal.yml
      - POSTAL_SIGNING_KEY_PATH=/config/signing.key
      - HEALTH_SERVER_BIND_ADDRESS=0.0.0.0
    networks:
      - postal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postal-config:
    driver: local

networks:
  postal-network:
    driver: bridge