version: '3.8'

services:
  postal-web:
    build:
      context: .
      target: full
    image: ${POSTAL_IMAGE:-postal:latest}
    container_name: postal-web
    entrypoint: ["/docker-entrypoint.sh"]
    command: ["postal", "web-server"]
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - /opt/coolify/postal/config:/config
      - /opt/coolify/postal/data:/opt/postal/data
    depends_on:
      - postal-worker
    networks:
      - postal-network
      - coolify
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postal-worker:
    build:
      context: .
      target: full
    image: ${POSTAL_IMAGE:-postal:latest}
    container_name: postal-worker
    entrypoint: ["/docker-entrypoint.sh"]
    command: ["postal", "worker"]
    restart: unless-stopped
    volumes:
      - /opt/coolify/postal/config:/config
      - /opt/coolify/postal/data:/opt/postal/data
    networks:
      - postal-network
      - coolify
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  postal-network:
    driver: bridge
  coolify:
    external: true
    name: coolify