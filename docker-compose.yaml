version: '3.8'

services:
  postal-web:
    build:
      context: .
      target: full
    image: ${POSTAL_IMAGE:-postal:latest}
    container_name: postal-web
    entrypoint: ["/docker-entrypoint.sh"]
    command: ["postal", "web-server"]
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Match Coolify's volume configuration
      - gckokk44ckskcs4s0wgc8kk0-Config:/config
      - gckokk44ckskcs4s0wgc8kk0-Postal-Data:/opt/postal/data
    env_file:
      - .env
    environment:
      - POSTAL_CONFIG_FILE_PATH=/config/postal.yml
      - POSTAL_SIGNING_KEY_PATH=/config/signing.key
      - BIND_ADDRESS=0.0.0.0
      - PORT=5000
    depends_on:
      - postal-worker
    networks:
      - postal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postal-worker:
    build:
      context: .
      target: full
    image: ${POSTAL_IMAGE:-postal:latest}
    container_name: postal-worker
    entrypoint: ["/docker-entrypoint.sh"]
    command: ["postal", "worker"]
    restart: unless-stopped
    volumes:
      # Match Coolify's volume configuration - same volumes as web service
      - gckokk44ckskcs4s0wgc8kk0-Config:/config
      - gckokk44ckskcs4s0wgc8kk0-Postal-Data:/opt/postal/data
    env_file:
      - .env
    environment:
      - POSTAL_CONFIG_FILE_PATH=/config/postal.yml
      - POSTAL_SIGNING_KEY_PATH=/config/signing.key
      - HEALTH_SERVER_BIND_ADDRESS=0.0.0.0
    networks:
      - postal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Use external volumes that match Coolify's naming convention
  gckokk44ckskcs4s0wgc8kk0-Config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/coolify/postal/config
  gckokk44ckskcs4s0wgc8kk0-Postal-Data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/coolify/postal/data

networks:
  postal-network:
    driver: bridge